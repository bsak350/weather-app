<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 7 Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="weatherapp.css" />
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="col-4"><h1>Weather App</h1></div>
        <div class="col-4">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <form>
                <input
                  type="search"
                  class="form-control"
                  id="city-search"
                  placeholder="Enter City"
                  autofocus="on"
                  autocomplete="off"
                />
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn-primary"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-light" id="current-location">
            Current Location
          </button>
        </div>
      </div>
      <br />
      <h2>
        <div class="row">
          <div class="col-4" id="city"></div>
          <div class="col-4">
            <div class="clearfix weather-temperature">
              <img src="" alt="clear" id="icon" class="float-left" />
            </div>
          </div>
          <div class="col-4"><span id="temp">/</span> Â°F</div>
          <div class="col-8"><span id="date-time"></span></div>
          <div class="col-4" class id="weather-details"></div>
          <ul>
            <li><span id="description"></span></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> MPH</li>
          </ul>
        </div>
      </h2>
      <div class="weather-forecast" id="forecast"></div>
      <p class="footer">
        <a href="https://github.com/bsak350/weather-app.git" target="_blank"
          >Open-source code</a
        >
        by Brittany Sak
      </p>
    </div>
    <script src="weatherapp.js"></script>
  </body>
</html>
